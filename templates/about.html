<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>About</title>
    <style>
        body{
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">MySite</a>
        <ul class="navbar-nav ms-auto d-flex flex-row gap-4">
          <li class="nav-item"><a class="nav-link active mx-2" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link mx-2" href="{% url 'loginpage' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link mx-2" href="{% url 'signup' %}">Sign up</a></li>
          <li class="nav-item"><a class="nav-link mx-2" href="{% url 'aboutpage' %}">About</a></li>
        </ul>
      </div>
    </nav>

    <center>
        <div class="container" style="margin-top: 100px;">
            {% for message in messages %}
            <h1>
                <div style="width: 50%;">
                    {{ message }}
                </div>
            </h1>
            {% endfor %}
        </div>
    </center>
    
    <section class="hero text-center" style="margin-top: 200px;">
      <div class="container">
        <h1 class="display-4 fw-bold">About Us</h1>
        <p class="lead mb-5">We are a passionate team dedicated to building innovative and user-friendly digital solutions.</p>
        <a href="{% url 'logout' %}" rol="button" class="btn btn-primary">Log out</a>
      </div>
    </section>
</body>
</html>
