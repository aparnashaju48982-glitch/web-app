<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign up</title>
    <style>
        body{
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));
        }

        .card{
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">MySite</a>
        <ul class="navbar-nav ms-auto d-flex flex-row gap-4">
          <li class="nav-item"><a class="nav-link active mx-2" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link mx-2" href="{% url 'loginpage' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link mx-2" href="{% url 'signup' %}">Sign up</a></li>
          <li class="nav-item"><a class="nav-link mx-2" href="#">About</a></li>
        </ul>
      </div>
    </nav>
    <center>
        <div class="container">
            {% for message in messages %}
            <h5>
                <div class="alert alert-danger mt-5" style="width: 50%;">
                    {{ message }}
                </div>
            </h5>
            {% endfor %}
        </div>
        
        <form action="{% url 'usercreate' %}" method="post">
            {% csrf_token %}
        <div class="card w-25 mt-5">
            <div class="card-body">
                <h2 class="card-title">Sign up</h2>
                <input type="text" name="first_name" placeholder="First name" class="form-control mt-2">
                <input type="text" name="last_name" placeholder="Last name" class="form-control mt-3">
                <input type="text" name="user_name" placeholder="User name" class="form-control mt-3">
                <input type="email" name="email" placeholder="Email" class="form-control mt-3">
                <input type="password" name="password" placeholder="Password" class="form-control mt-3">
                <input type="password" name="cpassword" placeholder="Confirm password" class="form-control mt-3">
                <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
                <p class="mt-3">Already a member? <a href="">Log in</a></p>
            </div>
        </div>
        </form>
    </center>
</body>
</html>
